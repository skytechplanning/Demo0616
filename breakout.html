<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Breakout Game</title>
<style>
body { background: #222; color: #fff; text-align: center; font-family: sans-serif; }
canvas { background: #000; display: block; margin: 20px auto; }
#score { margin-top: 10px; }
</style>
</head>
<body>
<h1>ブロック崩し</h1>
<canvas id="game" width="480" height="320"></canvas>
<div id="score">Score: 0</div>
<script>
// ----- キャンバス設定 -----
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// ----- ゲームオブジェクト -----
const ball = { x: canvas.width/2, y: canvas.height-30, radius: 8, dx: 2, dy: -2 };
const paddle = { width: 75, height: 10, x: (canvas.width-75)/2, speed: 5, right: false, left: false };

const brick = { rowCount: 3, colCount: 5, width: 75, height: 20, padding: 10, offsetTop: 30, offsetLeft: 30 };
let bricks = [];
for(let c=0; c<brick.colCount; c++) {
  bricks[c] = [];
  for(let r=0; r<brick.rowCount; r++) {
    bricks[c][r] = { x: 0, y: 0, status: 1 };
  }
}

let score = 0;
let isGameOver = false;

// ----- キー操作 -----
document.addEventListener('keydown', e => {
  if(e.key === 'Right' || e.key === 'ArrowRight') paddle.right = true;
  else if(e.key === 'Left' || e.key === 'ArrowLeft') paddle.left = true;
});
document.addEventListener('keyup', e => {
  if(e.key === 'Right' || e.key === 'ArrowRight') paddle.right = false;
  else if(e.key === 'Left' || e.key === 'ArrowLeft') paddle.left = false;
});

// ----- 衝突判定 -----
function collisionDetection() {
  for(let c=0; c<brick.colCount; c++) {
    for(let r=0; r<brick.rowCount; r++) {
      const b = bricks[c][r];
      if(b.status === 1) {
        if(ball.x > b.x && ball.x < b.x+brick.width && ball.y > b.y && ball.y < b.y+brick.height) {
          ball.dy = -ball.dy;
          b.status = 0;
          score++;
          document.getElementById('score').textContent = 'Score: '+score;
          if(score === brick.rowCount*brick.colCount) {
            alert('ゲームクリア!');
            document.location.reload();
          }
        }
      }
    }
  }
}

// ----- 描画関数 -----
function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
  ctx.fillStyle = '#fff';
  ctx.fill();
  ctx.closePath();
}

function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddle.x, canvas.height-paddle.height, paddle.width, paddle.height);
  ctx.fillStyle = '#fff';
  ctx.fill();
  ctx.closePath();
}

function drawBricks() {
  for(let c=0; c<brick.colCount; c++) {
    for(let r=0; r<brick.rowCount; r++) {
      if(bricks[c][r].status === 1) {
        const bx = (c*(brick.width+brick.padding))+brick.offsetLeft;
        const by = (r*(brick.height+brick.padding))+brick.offsetTop;
        bricks[c][r].x = bx;
        bricks[c][r].y = by;
        ctx.beginPath();
        ctx.rect(bx, by, brick.width, brick.height);
        ctx.fillStyle = '#00aaff';
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}

// ----- メインループ -----
function draw() {
  if(isGameOver) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  collisionDetection();

  // 壁反射
  if(ball.x + ball.dx > canvas.width-ball.radius || ball.x + ball.dx < ball.radius) {
    ball.dx = -ball.dx;
  }
  if(ball.y + ball.dy < ball.radius) {
    ball.dy = -ball.dy;
  } else if(ball.y + ball.dy > canvas.height-ball.radius) {
    if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
      ball.dy = -ball.dy;
    } else {
      alert('ゲームオーバー');
      isGameOver = true;
      document.location.reload();
      return;
    }
  }

  ball.x += ball.dx;
  ball.y += ball.dy;

  if(paddle.right && paddle.x < canvas.width - paddle.width) {
    paddle.x += paddle.speed;
  } else if(paddle.left && paddle.x > 0) {
    paddle.x -= paddle.speed;
  }

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
