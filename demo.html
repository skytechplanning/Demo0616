<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>浦添商業高校 IT総合授業デモ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    text-align: center;
    padding: 40px 20px;
    color: #fff;
}


main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
}

#game {
    background: #111;
    border: 4px solid #fff;
}

#next {
    background: #111;
    border: 2px solid #fff;
    display: block;
    margin-bottom: 10px;
}

#score {
    color: #fff;
    font-size: 1.2rem;
    text-align: center;
}

.placeholder {
    border: 2px dashed rgba(255, 255, 255, 0.7);
    padding: 60px 80px;
    color: #fff;
    text-align: center;
    border-radius: 8px;
}

footer {
    text-align: center;
    padding: 10px;
    border-top: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    font-size: 0.9rem;
}
</style>
</head>
<body>
<header>
    <h1>浦添商業高校 IT総合授業 （2025年6月16日）</h1>
</header>
<main>
    <canvas id="game" width="200" height="400"></canvas>
    <div>
        <canvas id="next" width="80" height="80"></canvas>
        <div id="score">0</div>
    </div>
</main>
<footer>浦添商業高校 IT総合 授業デモ</footer>
<script src="tetris.js"></script>
</body>
</html>
